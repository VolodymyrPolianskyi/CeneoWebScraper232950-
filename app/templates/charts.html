{% extends "base.html" %}
{% block content %}
    <p>This is {{product_id}} product charts file</p>
    <a type="button" class="btn btn-outline-dark" href="{{url_for('product', product_id = product_id)}}">Opinions</a>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <img src="{{url_for('static', filename='charts/'+product_id+'_score.png')}}"  alt="Histogram" class="img-fluid">
        </div>
        <div class="col-6">
          <img src="{{url_for('static', filename='charts/'+product_id+'_recommendation.png')}}"  alt="Histogram" class="img-fluid">
        </div>
      </div>
    </div>
  {{opinions|safe}}
{% endblock %}
